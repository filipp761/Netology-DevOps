apiVersion: apps/v1
kind: Deployment
metadata:
  name: multitool-backend
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multitool-backend
  template:
    metadata:
      labels:
        app: multitool-backend
    spec:
      containers:
      - name: multitool
        image: wbitt/network-multitool
        env:
        - name: HTTP_PORT
          value: "80"
        ports:
        - containerPort: 80
